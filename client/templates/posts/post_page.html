<template name="postPage">
	<div class="post">
		<div class="post-content">
			<h3><a href="{{url}}">{{title}}</a><span>{{domain}}</span></h3>
			<p>
				submitted by {{author}}
				{{#if ownPost}}<a href="{{pathFor 'postEdit'}}">Edit</a>{{/if}}
			</p>
		</div>
	</div>
	<ul class="comments">
		{{#each comments}}
			{{> commentItem}}
		{{/each}}
	</ul>
	{{#if currentUser}}
		{{> commentSubmit}}
	{{else}}
		<p>Please log in to leave a comment.</p>
	{{/if}}
</template>
